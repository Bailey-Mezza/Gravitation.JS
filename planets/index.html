<body>
    <div id="planet-editor" style="position: absolute; top: 20px; right: 20px; background: #fff; padding: 12px; border: 1px solid #ccc; border-radius: 8px; display: none;">

        <label>Mass: <input id="mass-input" type="number" step="0.01"></label>

    <div>
        <label>Velocity X: <input id="velx-input" type="number" step="0.1"></label>
    </div>
    <div>
        <label>Velocity Y: <input id="vely-input" type="number" step="0.1"></label>
    </div>
    <div>
        <label>Radius: <input id="radius-input" type="number" step="0.1"></label>
    </div>
    <div>
        <label>Colour: <input id="colour-input" type="color"></label>
    </div>
</div>
    <canvas></canvas>
    
</body>
